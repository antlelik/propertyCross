<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="row center-block title-block">
        <button type="button" class="btn btn-primary pull-right btn-sm btn-show-favourites" data-toggle="modal" data-target="#favourites">
            <i class="glyphicon glyphicon-list"></i>
            Favourites
        </button>
        <h1>PropertyCross</h1>
    </div>
    <div class="row center-block">
        <div class="alert alert-warning alert-dismissible fade in">
            <p><strong>Use the form below to search for houses to buy.</strong><br/> You can search by <strong>place-name</strong>,
                <strong>postcode</strong> or <strong>click 'My Location'</strong>, to search in your current location
            </p>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <div class="col-sm-6 col-lg-6 col-xs-6">
                <select class="form-control" id="country-location">
                    <option>UK</option>
                    <option>Deutschland</option>
                    <option>Italia</option>
                    <option>España</option>
                    <option>France</option>
                    <option>India</option>
                    <option>México</option>
                    <option>Brasil</option>
                </select>
            </div>
            <div class="col-sm-6 col-lg-6 col-xs-6">
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
        </div>
        <p>
            <button type="submit" class="btn btn-default btn-send btn-success">Search</button>
            <button type="submit" class="btn btn-default btn-location btn-info">My Location
            </button>
        </p>
    </form>
    <div class="row center-block">
        <div class="result-container hidden alert alert-success" role="alert">
            <p><strong>Recent searches:</strong></p>
            <ol class="recent-list"></ol>
        </div>
        <div class="search-problem hidden">
            <div class="alert alert-danger" role="alert">
                <p>There was a problem with your search: <strong class="error-message"></strong></p>
            </div>
        </div>
        <div class="locations hidden alert alert-info" role="alert">
            <p><strong>Please select a location below:</strong></p>
            <ol class="location-list"></ol>
        </div>
        <div class="location-pagination hidden"></div>
        <div class="location-items hidden"></div>
        <div class="modal-holder"></div>
        <div class="modal fade" id="favourites" tabindex="-1" role="dialog" aria-labelledby="favouritesLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="favouritesLabel">Favourites</h3>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay hidden">
    <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
    </div>
</div>
</body>
</html>
