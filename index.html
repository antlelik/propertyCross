<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row center-block title-block">
        <h1>PropertyCross</h1>
    </div>
    <div class="row center-block">
        <div class="alert alert-warning alert-dismissible fade in">
            <p><strong>Use the form below to search for houses to buy.</strong><br/> You can search by <strong>place-name</strong>, <strong>postcode</strong> or <strong>click 'My Location'</strong>, to search in your current location</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <select class="form-control" id="country-location">
                <option>UK</option>
                <option>Deutschland</option>
                <option>Italia</option>
                <option>España</option>
                <option>France</option>
                <option>India</option>
                <option>México</option>
                <option>Brasil</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <p>
            <button type="submit" class="btn btn-default btn-send btn-success">Search</button>
            <button type="submit" class="btn btn-default btn-location btn-info" data-name="Wolverhampton">My Location</button>
        </p>
    </form>
    <div class="row center-block">
        <div class="result-container hidden alert alert-success" role="alert">
            <p><strong>Recent searches:</strong></p>
            <ol class="recent-list"></ol>
        </div>
        <div class="search-problem hidden">
            <div class="alert alert-danger" role="alert">
                <p>There was a problem with your search: <strong class="error-message"></strong></p>
            </div>
        </div>
        <div class="locations hidden alert alert-info" role="alert">
            <p><strong>Please select a location below:</strong></p>
            <ol class="location-list"></ol>
        </div>
        <div class="location-pagination hidden"></div>
        <div class="location-items hidden"></div>
        <div class="modal-holder"></div>
    </div>
</div>
<div class="overlay hidden">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
</body>
</html>
