<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row center-block title-block">
        <a class="btn btn-default pull-right" href="#" role="button">Faves</a>
        <h1>PropertyCross</h1>
      </div>
      <div class="row center-block">
        <p>Use the form below to search for houses to buy. You can search by place-name, postcode or click 'My Location', to search in your current location</p>
      </div>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default btn-send">Go</button>
        <button type="submit" class="btn btn-default btn-location">My Location</button>
      </form>
      <div class="row center-block">
        <div class="result-container hidden">
          
        </div>
        <div class="recent-search hidden">
          
        </div>
        <div class="search-problem hidden">
          <p>There was a problem with your search</p>
        </div>
      </div>
    </div>
  </body>
</html>
